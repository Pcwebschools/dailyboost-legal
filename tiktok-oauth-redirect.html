<!DOCTYPE html>
<html>
<head>
    <title>DailyBoost - TikTok OAuth Redirect</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 10px; font-size: 24px; }
        p { margin: 0; opacity: 0.8; }
        .error { color: #ff6b6b; background: rgba(255,255,255,0.2); padding: 20px; border-radius: 8px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting to TikTok...</h1>
        <p id="status">Redirecting to DailyBoost...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        (function() {
            // Get URL parameters from TikTok callback
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            const scopes = params.get('scopes');

            // Local Django callback URL
            const localCallback = 'http://localhost:8000/dailyboost/api/oauth/tiktok/callback/';

            if (error) {
                // Show error
                document.getElementById('status').textContent = 'Connection failed';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML =
                    '<strong>Error:</strong> ' + error + '<br>' +
                    (errorDescription ? '<strong>Details:</strong> ' + errorDescription : '') +
                    '<br><br><a href="' + localCallback + '?error=' + encodeURIComponent(error) +
                    '&error_description=' + encodeURIComponent(errorDescription || '') +
                    '" style="color: white;">Return to DailyBoost</a>';

                // Auto-redirect with error after 3 seconds
                setTimeout(function() {
                    window.location.href = localCallback + '?error=' + encodeURIComponent(error) +
                        '&error_description=' + encodeURIComponent(errorDescription || '');
                }, 3000);
                return;
            }

            if (!code) {
                document.getElementById('status').textContent = 'No authorization code received';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'TikTok did not return an authorization code. Please try again.';
                return;
            }

            // Build redirect URL with all parameters
            let redirectUrl = localCallback + '?code=' + encodeURIComponent(code);
            if (state) redirectUrl += '&state=' + encodeURIComponent(state);
            if (scopes) redirectUrl += '&scopes=' + encodeURIComponent(scopes);

            // Redirect to local Django server
            document.getElementById('status').textContent = 'Authorization successful! Redirecting...';
            window.location.href = redirectUrl;
        })();
    </script>
</body>
</html>
